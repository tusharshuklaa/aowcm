<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alwaysa On WCM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="res/styles/main.css" />
    <script src="res/scripts/main.js"></script>
</head>

<body>
    <div class="aowcm">
        <h2>Always On WCM</h2>
        <form name="aowcm-form">
            <div class="aowcm-form-row aowcm-head">
                <label for="always-on">WCM Mode Always On?</label>
                <input type="checkbox" id="aowcm-always-on" name="always-on" value="false">
            </div>
            <div class="aowcm-form-row">
                <label for="always-disabled">Disabled</label>
                <input type="radio" id="aowcm-always-disabled" name="always-disabled" value="disabled" disabled="disabled">
            </div>
            <div class="aowcm-form-row">
                <label for="always-edit">Edit</label>
                <input type="radio" id="aowcm-always-edit" name="always-edit" value="edit" disabled="disabled">
            </div>
            <div class="aowcm-form-row">
                <label for="always-edit">Edit</label>
                <input type="radio" id="aowcm-always-design" name="always-design" value="design" disabled="disabled">
            </div>
        </form>
    </div>
</body>

</html>
